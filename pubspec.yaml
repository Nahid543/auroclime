name: auroclime
description: "Auroclime Weather that actually makes sense."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0" 
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Networking
  http: ^1.2.0

  # Location (to get current GPS position)
  geolocator: ^12.0.0

  # Local storage for caching last weather data etc.
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
